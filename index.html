<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="random-pass-app">
            <h2>Generate a <br> <span>Random Password</span></h2>
        <div class="divider"></div>
        <div class="input-group">
            <img src="/images/copy.png" id="copyImg">
            <input type="text" class="input"  placeholder="3j9n003XUVgk+" id="output">
        </div>
        <div class="button-group">
            <img src="/images/generate.png" >
            <button class="generate-pass" id="generate-pass">Generate Password</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
